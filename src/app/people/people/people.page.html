<ion-header class="sheriff-header sheriff-tabpage-header">
  <ion-toolbar class="sheriff-toolbar">
      <div class="sheriff-header-background-wrapper">
          <div class="sheriff-header-droidstatus-padding-wrapper"></div>
          <div class="sheriff-header-background-inner-wrapper">
              <ion-grid class="sheriff-grid sheriff-page-header-grid">
                  <ion-row class="sheriff-row sheriff-page-header-row">
                      <ion-col class="sheriff-col sheriff-page-header-col left-col people">
                          <div class="sheriff-title-leftanimbar-wrapper hcl-leftbar people">
                              <div class="sheriff-title-leftanimbar-inner people"></div>
                          </div>
                          <div class="sheriff-header-toolbar-btn-wrapper left-side">
                              <div class="sheriff-page-title sheriff-heading-sansman hcl-title people">
                                  <div class="sheriff-title tight-wrap people">people</div>
                              </div>
                          </div>
                      </ion-col>
                      <ion-col class="sheriff-col sheriff-page-header-col middle-logo-col2">
                          <div class="sheriff-page-header-logo-wrapper">
                              <div class="sheriff-page-header-logo-inner-wrapper">
                                  <div class="sheriff-page-header-logo-highlight-layer hcl-ring people"></div>
                                  <div id="sheriff-circle-progress-header-wrapper" class="sheriff-progress-circle people hcl-progcirc people">
                                      <circle-progress [responsive]=progCirc.responsive [showTitle]=progCirc.showTitle [showSubtitle]=progCirc.showSubtitle [showUnits]=progCirc.showUnits [percent]=progCirc.percent [radius]=progCirc.radius [outerStrokeWidth]=progCirc.outerStrokeWidth [showInnerStroke]=progCirc.showInnerStroke
                                          [outerStrokeColor]=progCirc.outerStrokeColor [animation]=progCirc.animation [backgroundPadding]=progCirc.backgroundPadding [animationDuration]=progCirc.animationDuration></circle-progress>
                                  </div>
                                  <div id="logo-top-patchcover-outter" class="logo-top-patchcover outter hcl-opatch people">
                                      <div id="logo-top-patchcover-inner" class="logo-top-patchcover inner hcl-ipatch people"></div>
                                  </div>
                                  <img src="../../../assets/img/loadingstar.png" class="sheriff-page-header-starbadge-img hcl-star people">
                                  <img src="../../../assets/img/slogo-w.png" class="sheriff-page-header-main-logo-img hcl-slogo people">
                              </div>
                          </div>
                      </ion-col>
                      <ion-col class="sheriff-col sheriff-page-header-col right-menubtns-col3">
                          <div class="sheriff-header-toolbar-btn-wrapper right-side">
                              <div class="sheriff-page-backbtn-wrapper peoplement">
                                  <ion-back-button icon="chevron-back-outline" class="sheriff-backbtn people" defaultHref="/tabs"></ion-back-button>
                              </div>
                              <div class="sheriff-menu-button-wrapper">
                                  <ion-menu-button class="sheriff-menu-button people" autoHide="false">
                                      <img src="../../../assets/img/sheriff-mainmenu-s.png" class="sheriff-mainmenuico">
                                  </ion-menu-button>
                              </div>
                          </div>
                      </ion-col>
                  </ion-row>
              </ion-grid>
          </div>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content class="sheriff-content tab-content people">
  <!-- PAGE REFRESHER -->
  <ion-refresher class="sheriff-refresher page people" slot="fixed" (ionRefresh)="doPeopleRefresh($event)">
      <div class="sheriff-refresher-noise-wrapper">
          <ion-refresher-content class="sheriff-refresher-content-class" pullingIcon="arrow-down-circle" refreshingSpinner="dots"></ion-refresher-content>
      </div>
  </ion-refresher>
  <!-- PAGE-CONTENT -->
  <!-- CONTENT HEADING -->
  <div class="sheriff-tabcontent-mainheading-wrapper people">
      <ion-grid class="sheriff-grid sheriff-tabcontent-header-grid people">
          <ion-row class="sheriff-row sheriff-tabcontent-header-row row1 people">
              <ion-col size="3" class="sheriff-col sheriff-tabcontent-header-col col1 people">
              </ion-col>
              <ion-col size="6" class="sheriff-col sheriff-tabcontent-header-col col2 people">
                <img class="sheriff-reflect-title" src="../../assets/img/sheriff-reflecttitle-people.png">
              </ion-col>
              <ion-col size="3" class="sheriff-col sheriff-tabcontent-header-col col3 people">
               
              </ion-col>
          </ion-row>
      </ion-grid>
  </div>  
  <!-- CONTENT WRAPPER -->
  <div class="sheriff-people-page main-page-outter-wrapper">
    <div *ngIf="noPeople" class="sheriff-people-div nopeople-outter-wrap">
        <div class="sheriff-people-div nopeople-inner-wrap">
          No People Found
        </div>
    </div>
    <div *ngIf="pplArr.length>0" class="sheriff-people-list-outter-wrapper">
      <ion-list class="sheriff-list sheriff-people-list people-list">
        <ion-item *ngFor="let ppl of pplArr;let iP=index" class="sheriff-item sheriff-person-item person-item">
          <ion-grid class="sheriff-grid sheriff-people-grid people-grid">
            <ion-row class="sheriff-row sheriff-people-row ppl-row">
              <ion-col size="1" class="sheriff-col sheriff-people-col ppl-col avatar-col">
                <img class="people-list ppl-avatar-img" src="{{ppl.Photo}}">
              </ion-col>
              <ion-col size="6" class="sheriff-col sheriff-people-col ppl-col name-col">
                {{ppl.DisplayName}}
              </ion-col>
              <ion-col size="1" class="sheriff-col sheriff-people-col ppl-col empid-col">
                {{ppl.EmpId}}
              </ion-col>
              <ion-col size="1" class="sheriff-col sheriff-people-col ppl-col company-col">
                {{ppl.Company}}
              </ion-col>
              <ion-col  size="1" class="sheriff-col sheriff-people-col ppl-col role-col">
                {{ppl.Role}}
              </ion-col>
              <ion-col size="1" class="sheriff-col sheriff-people-col ppl-col issamewp-col">
                {{ppl.IsSameWorkplace}}
              </ion-col>
              <ion-col size="1" class="sheriff-col sheriff-people-col ppl-col issub-col">
                {{ppl.IsSubordinate}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <!-- END OF PAGE-CONTENT -->
</ion-content>
